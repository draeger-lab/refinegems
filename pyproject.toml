# needed for installation of refinegems
[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "refineGEMs"
version = "1.4.2"
requires-python = ">=3.10, <3.12"
authors = [
    {name = "Famke Baeuerle", email = "famke.baeuerle@gmail.com"},
    {name = "Gwendolyn O. Döbel"},
    {name = "Carolin Brune"}
]
maintainers = [
    {name = "Tobias Fehrenbach"},
    {name = "Nina Roßbach"},
]

description='refineGEMs: a python package intended to help with the curation of genome-scale metabolic models (GEMS)'
license = {text = "MIT"}
readme = 'README.md'

keywords = ['Systems Biology', 'GEM', 'Metabolic Modelling', 'Python Package']

classifiers = [
    "Topic :: Scientific/Engineering :: Bio-Informatics",
    "Programming Language :: Python",
    "Programming Language :: SQL",
    "License :: OSI Approved :: MIT License",
]

# dynamic = ['version']

dependencies = [
    # cobra changed model.add_reaction to model.add_reactions -> important in investigate.py
    "cobra>=0.28.0", 
    "biopython>=1.79",
    "bioregistry>=0.10.132",
    "bioservices>=1.11.2",
    "memote>=0.17.0", 
    "pandas>=1.2.4",
    "numpy>=1.20.3,<2.0.0",  # @TODO wait for update
    "gffutils>=0.10.1",
    "markupsafe>=2.0.1",
    "depinfo>=1.7.0",
    "sortedcontainers>=2.4.0",
    "sqlite_dump>=0.1.1",
    "libchebipy>=1.0.10",
    "ratelimit>=2.2.1",
    "sqlalchemy>=2.0.0",
    "venn>=0.1.3",
    "ols-client>=0.1.3",
    "seaborn>=0.12.2",
    "click>=8.1.3",
    "z3-solver>=4.13.0.0",
    "multiprocess>=0.70.16",
    "cloup>=3.0.5",
    "bofdat", # @TODO write script to change it to be able to run it
    "masschargecuration@git+https://github.com/Biomathsys/MassChargeCuration" # @TODO does not distribute all files
]

[project.urls]
homepage = 'https://github.com/draeger-lab/refinegems'
documentation = 'https://refinegems.readthedocs.io/en/latest/'

[project.scripts]
refinegems = "refinegems.cmd_access:cli"

# [tool.setuptools.dynamic]
# version = {attr = "refinegems.VERSION"}

[tool.setuptools.packages.find]
where = ['src']

[tool.setuptools.package-data]
"refinegems.example.example_inputs" = ['*.xlsx','*.csv']
"refinegems.data.database" = ['*.txt', '*.sql', '*.db', '*.csv']
"refinegems.data.config" = ['*.yaml']
"refinegems.data.pathway" = ['*.csv']
